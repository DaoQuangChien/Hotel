<div class="content-side main-content">
  <form class="block-price search-form control-form">
    <button class="default-action"></button>
    <div class="control-group">
      <label class="time">Từ</label>
      <input class="date-picker input" type="text" name="from" data-time-picker><span class="fa fa-calendar" data-icon-picker></span>
    </div>
    <div class="control-group">
      <label class="time">Đến</label>
      <input class="date-picker input" type="text" name="to" data-time-picker><span class="fa fa-calendar" data-icon-picker></span>
    </div>
    <button class="btn flat" type="submit">Tìm</button>
  </form>
  <div class="block-price block-group">
    <div class="block-content">
      <h2>Từ thứ 6 - Chủ Nhật</h2>
      <p>Hàng tuần</p>
      <p>Áp dụng: Tất cả phòng</p>
    </div>
    <div class="price-text">
      <p>+500.000VND</p>
    </div>
    <div class="block-action"><a class="fa fa-edit" href="#" title="Edit"></a><a class="fa fa-trash" href="#" title="Block"></a></div>
  </div>
  <div class="block-price block-group">
    <div class="block-content">
      <h2>Từ 1/6/2017 - 1/7/2017</h2>
      <p>1 lần</p>
      <p>Áp dụng: Tất cả phòng</p>
    </div>
    <div class="price-text">
      <p>+800.000VND</p>
    </div>
    <div class="block-action"><a class="fa fa-edit" href="#" title="Edit"></a><a class="fa fa-trash" href="#" title="Block"></a></div>
  </div>
  <div class="block-price block-group">
    <div class="block-content">
      <h2>Từ thứ 6 - Chủ Nhật</h2>
      <p>Hàng tuần</p>
      <p>Áp dụng: Tất cả phòng</p>
    </div>
    <div class="price-text">
      <p>+500.000VND</p>
    </div>
    <div class="block-action"><a class="fa fa-edit" href="#" title="Edit"></a><a class="fa fa-trash" href="#" title="Block"></a></div>
  </div>
  <md-dialog md-open-from="#custom" md-close-to="#custom" ref="dialog1">
    <md-dialog-title>Thời giá</md-dialog-title>

    
  
    <md-dialog-content>
      <div class="block-group">
        <span class="label-text">Thời gian</span>
        <div class="select-form">
          <q-radio v-model="option" val="once" label="1 lần" />
          <q-radio v-model="option" val="annualy" label="Hàng năm" />
          <q-radio v-model="option" val="monthly" label="Hàng tháng" />
          <q-radio v-model="option" val="weekly" label="Hàng tuần" />
        </div>
      </div>
    </md-dialog-content>
  
    <md-dialog-actions>
      <md-button class="md-primary" @click="closeDialog('dialog1')">Cancel</md-button>
      <md-button class="md-primary" @click="closeDialog('dialog1')">Ok</md-button>
    </md-dialog-actions>
  </md-dialog>
  <md-button class="md-primary md-raised" id="custom" @click="openDialog('dialog1')">Custom</md-button>
</div>
